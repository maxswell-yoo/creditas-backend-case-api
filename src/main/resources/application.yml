spring:
  mail:
    host: ${MAIL_HOST}
    port: ${MAIL_PORT}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  application:
    name: creditas
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:devdb
    driverClassName: org.h2.Driver
    username: sa
    password:
  sql:
    init:
      mode: always
  threads:
    virtual:
      enabled: true
server:
  tomcat:
    threads:
      max: ${SERVER_TOMCAT_THREADS_MAX:200}
